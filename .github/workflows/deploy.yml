name: Deploy to Cloudflare Workers

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Build project
        run: npm run build
      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          # Uncomment if you want to specify a wrangler version
          # wranglerVersion: '3.14.1'
          # Uncomment if you need to specify a working directory
          # workingDirectory: 'dist'
          # Uncomment if you need to specify accountId from secrets
          # accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
